version: '3'
services:
  newweb:
    build: .
    ports:
      - "3000:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGO_CONNECTION_STRING=mongodb://mongodb:27017
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - /data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles
